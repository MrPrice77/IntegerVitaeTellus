{% extends 'base.html' %}

{% block content %}
<div class="profile w3-container w3-black w3-padding-64 w3-large">

    <h1>{{ user_profile.username }}</h1>

    <h1>Edit User</h1>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update">
    </form>
    <form action="{% url 'recipes:home' %}">
        {% csrf_token %}
        <input type="submit" value="Cancel">
    </form>

</div>
{% endblock content %}
