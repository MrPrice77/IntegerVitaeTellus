{% extends 'base.html' %}

{% block content %}

    <div class="menu w3-container w3-black w3-padding-64 w3-large" id="menu">
        <div class="w3-content" id="recipe-list">
            <h1 class="w3-center w3-jumbo">Recipes</h1>
            <div v-for="recipe in recipesList" :key="recipe.id" class="w3-row w3-left w3-border w3-border-dark-grey w3-xlarge">
                <span><img v-if="recipe.my_image" :src="[[ recipe.my_image ]]"></span>
                <span><a :href="'/recipe/' + recipe.id">[[ recipe.title ]]</a> - <a :href="'/user/' + recipe.author_detail.username">[[ recipe.author_detail.username ]]</a> - [[recipe.created]]</span>
            </div>
        </div>
    </div>

{% endblock content %}
