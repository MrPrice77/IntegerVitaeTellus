{% extends 'base.html' %}

{% block content %}

<div class="recipes">
{% for recipe in object_list %}
    <hr>
    <div class="recipe-entry">
        <h4><a href="{% url 'users:profile' recipe.author.username %}"> {{ recipe.author.username }}</a></h4>
        <p>{{ recipe.title|linebreaksbr }}
    /div>
{% endfor %}
{% endblock content %}
