{% extends 'base.html' %}

{% block content %}

<div class="recipes">
{% for recipe in object_list %}
    <hr>
    <div class="recipe-entry">
        <h4><a href="{% url 'recipes:detail' recipe.id %}"> {{ recipe.title }}</a></h4>
        <p>{{ recipe.author.username|linebreaksbr }}
    </div>
{% endfor %}
{% endblock content %}
